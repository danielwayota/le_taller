<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Genetics with Shakespeare</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid mt-2">
    <div class="row">
      
      <div class="col-4 d-flex flex-column justify-content-start">
        <div class="pb-3" style="height: 120px;">
          <h2 id="best">?</h2>
        </div>
        <h5>Best Fitness: <span id="best-fitness">?</span> % </h5>
        <h5>Generation: <span id="generation"> ? </span> </h5>
        <h5>Population: <span id="max-population">?</span></h5>
      </div>

      <div class="col-4">
        <ul id="best-population"></ul>
      </div>

      <div class="col-4">
        <ul id="worst-population"></ul>
      </div>

    </div>
  </div>
  
  <script src="js/app.js" type="module"></script>

</html>
