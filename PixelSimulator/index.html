<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Simulation</title>

  <style>
    canvas {
      width: 1280px;
      height: 480px;

      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .buttons {
      padding: 8px;
    }

    button {
      padding: 8px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="640px" height="240px"></canvas>

  <div class="buttons">
    <p id="selected-material-label"></p>
    <button id="btn-sand">Sand</button>
    <button id="btn-water">Water</button>
    <button id="btn-stone">Stone</button>
  </div>

  <script src="js/particle.js"></script>
  <script src="js/simulator.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
